name: Lint Markdown Files

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-markdown:
    name: Lint Markdown files
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Markdown linting
        run: npm run lint:markdown
