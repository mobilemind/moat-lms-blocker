name: Lint JSON Files

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-json:
    name: Lint JSON files
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run JSON linting
        run: npm run lint:json
